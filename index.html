<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>India Toll Calcular-Google Map</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Nav bar starts here-->
    <div class="nav_bar">
      <img class="logo_img" src="cropped-tg_blue_logo.png" alt="toll guru" />

      <div class="menu_items">
        <a class="items" href="#">Toll Calcular</a>
        <a class="items" href="#">TollWiki</a>
        <a class="items" href="#">Community</a>
        <a class="items" href="#">Pricing</a>
        <a class="items" href="#">Developers</a>
      </div>

      <div class="profile">
        <button class="btn">Try API For Free</button>
        <img class="profile_img" src="profile.jpg" alt="profile" />
      </div>
    </div>

    <!--Nav bar ends here-->

    <section class="section1">
      <img class="allow_img" src="allow1.jpg" alt="allow" />
      <div class="inputs">
        <input
          class="input1"
          id="input1"
          type="text"
          placeholder="Enter address or long press on.."
        />
        <br />
        <input
          class="input1"
          id="input2"
          type="text"
          placeholder="Enter address or long press on.."
        />

        <h1 class="section1-header">Select Your Vehicle</h1>
        <div class="car">
          <p class="para">Car / jeep / Van / SUV</p>

          <div class="car1">
            <img class="car_im" src="car1.jpg" alt="car" />
          </div>
        </div>
        <div class="section1_info">
          <p>+ Opational Fuel Info</p>
        </div>

        <h1 class="section1-header1">Departure Time</h1>
        <p class="para2">Now</p>

        <div class="btn3">
          <buton>Submit </buton>
        </div>
      </div>

      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52966755.46191767!2d-162.02105593371863!3d35.87757986786015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54eab584e432360b%3A0x1c3bb99243deb742!2sUnited%20States!5e0!3m2!1sen!2sin!4v1702105034958!5m2!1sen!2sin"
          width="1500"
          height="1050"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>
  </body>
</html>
